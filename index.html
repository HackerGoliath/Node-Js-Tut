<!DOCTYPE html>
<html>
<head>
    <title>My Stylish Website</title>
    <style>
        * {
            --poppinFont: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            width: 100%;
            height: 100%;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 20px;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Hero Section Styles */
        .hero-section {
            background-image: url("hero-image.jpg");
            background-size: cover;
            height: 87.5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 4px #000000;
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="hero-section">
        <h1>Welcome to My Website</h1>
    </div>
    <div class="footer">
        Copyright &copy; 2022
    </div>
</body>
</html>
